---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: service_name
spec:
  ingressClassName: nginx
  rules:
  - host: service_name.127.0.0.1.sslip.io     # change here
    http:
      paths:
      - path: /user/socket.io
        pathType: Prefix
        backend:
          service:
            name: service_name
            port:
              number: 3000
      - path: /preview/socket.io
        pathType: Prefix
        backend:
          service:
            name: service_name
            port:
              number: 3000
      